# Canton Scan API Configuration Example
# The Scan API is completely PUBLIC - no authentication required!
# This configuration file is OPTIONAL and only needed if you want to customize settings.

# API Configuration
api:
  # Base URL of the Scan API
  # Default: https://scan.canton.network/api/v1 (public, no auth needed!)
  base_url: "https://scan.canton.network/api/v1"

  # Request timeout in seconds
  timeout: 30

  # Maximum number of retries for failed requests
  max_retries: 3

# Authentication Configuration (OPTIONAL - NOT REQUIRED FOR SCAN API)
# Only needed if you're using this client with other Canton APIs that require auth
auth:
  # JWT Token (NOT needed for Scan API!)
  # Only use this if connecting to other Canton APIs that require authentication
  jwt_token: null

  # Alternative: Path to file containing JWT token
  # jwt_token_file: null

# Query Configuration
query:
  # Default batch size for paginated queries
  default_batch_size: 100

  # Maximum items to retrieve in paginated queries (null for unlimited)
  max_items: null

  # Default time range for time-based queries (in days)
  default_time_range_days: 7

# Analysis Configuration
analysis:
  # Output directory for reports and plots
  output_dir: "./output"

  # Default time granularity for time-series analysis
  # Options: 'hour', 'day', 'week'
  time_granularity: "hour"

  # Number of days to analyze by default
  analysis_period_days: 7

  # Enable plot generation
  generate_plots: true

  # Plot format
  # Options: 'png', 'pdf', 'svg'
  plot_format: "png"

  # Plot DPI for raster formats
  plot_dpi: 300

# Logging Configuration
logging:
  # Log level
  # Options: 'DEBUG', 'INFO', 'WARNING', 'ERROR', 'CRITICAL'
  level: "INFO"

  # Log file path (null to disable file logging)
  file: "canton_scan_client.log"

  # Enable console logging
  console: true

# Cache Configuration (optional)
cache:
  # Enable caching
  enabled: false

  # Cache directory
  directory: ".cache"

  # Cache TTL in seconds
  ttl: 3600
